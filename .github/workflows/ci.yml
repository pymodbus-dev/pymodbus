name: CI

on:
  workflow_dispatch:
    inputs:
      run_lint:
        description: 'Run lint'
        required: false
        default: true
        type: boolean
      run_test:
        description: 'Run test'
        required: false
        default: true
        type: boolean
  push:
    branches:
      - dev
      - master
    tags:
      - v*
  pull_request:
    branches:
      - dev


jobs:
  integreation_test:
    name: ${{ matrix.task.name }} - ${{ matrix.os.name }} ${{ matrix.python.name }}
    runs-on: ${{ matrix.os.runs-on }}
    container: ${{ matrix.os.container[matrix.python.docker] }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        task:
          - name: pylint
            type: lint
            cmd: pylint --recursive=y examples pymodbus test
          - name: codespell
            type: lint
            cmd: codespell
          - name: bandit
            type: lint
            cmd: bandit -r -c bandit.yaml .
          - name: flake8
            type: lint
            cmd: flake8
          - name: isort
            type: lint
            cmd: isort --check .
          - name: black
            type: lint
            cmd: black --check --safe --quiet examples/ pymodbus/ test/
          - name: docs
            type: lint
            cmd: make -C doc/ html
          - name: pytest
            type: test
            cmd: pytest --cov=pymodbus --cov=test --cov-report=term-missing --cov-report=xml -v --full-trace --timeout=20
        os:
          - name: Linux
            runs-on: ubuntu-latest
            activate: '. venv/bin/activate'
            container:
              3.8: docker://python:3.8-buster
              3.9: docker://python:3.9-buster
              3.10: docker://python:3.10-buster
              pypy3: docker://pypy:3-stretch
          - name: macOS
            runs-on: macos-latest
            activate: '. venv/bin/activate'
          - name: Windows
            runs-on: windows-latest
            activate: 'venv/Scripts/activate'
            ports: 5020-5099
        python:
          - name: CPython 3.8
            action: 3.8
            docker: 3.8
            matrix: 3.8
            implementation: cpython
          - name: CPython 3.9
            action: 3.9
            docker: 3.9
            matrix: 3.9
            implementation: cpython
          - name: 'CPython 3.10'
            action: '3.10'
            docker: '3.10'
            matrix: '3.10'
            implementation: cpython
          - name: PyPy 3.8
            action: pypy-3.8
            docker: pypy3.8
            matrix: 3.8
            implementation: pypy
          - name: PyPy 3.9
            action: pypy-3.9
            docker: pypy3.9
            matrix: 3.9
            implementation: pypy
        exclude:
          - task:
              type: lint
            os:
              name: macOS
          - task:
              type: lint
            os:
              name: Windows
          - task:
              type: lint
            python:
              matrix: 3.9
          - task:
              type: lint
            python:
              matrix: '3.10'
          - task:
              type: lint
            python:
              implementation: pypy
          - python:
              implementation: pypy
            os:
              name: macOS
          - python:
              implementation: pypy
            os:
              name: Windows
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up ${{ matrix.python.name }} (if CPython)
        if: ${{ job.container == '' && matrix.python.implementation == 'cpython' }}
        uses: actions/setup-python@v3
        with:
          python-version: '${{ matrix.python.action }}.0-alpha - ${{ matrix.python.action }}.X'
          check-latest: true

      - name: Set up ${{ matrix.python.name }} (if PyPy)
        if: ${{ job.container == '' && matrix.python.implementation == 'pypy' }}
        uses: actions/setup-python@v3
        with:
          python-version: '${{ matrix.python.action }}'
          check-latest: true

      - name: venv restore
        id: cache-venv
        uses: actions/cache@v3
        with:
          path: venv
          key: "venv_${{ matrix.os.name }}_${{ matrix.python.name }}_${{ hashFiles('requirements.txt') }}"

      - name: venv create
        if: ${{ steps.cache-venv.outputs.cache-hit != 'true' }}
        run: |
          python -m venv venv
          ${{ matrix.os.activate }}
          pip install -r requirements.txt
          pip install -e .

      - name: test
        run: |
          ${{ matrix.os.activate }}
          ${{ matrix.task.cmd }}

      - name: lint
        if: ${{ matrix.task.type == 'lint' && inputs.run_lint }}
        run: |
          ${{ matrix.os.activate }}
          ${{ matrix.task.cmd }}

  all:
    name: All
    runs-on: ubuntu-latest
    needs:
      - integreation_test
    steps:
      - name: This
        run: |
          ls -l
